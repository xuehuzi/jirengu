<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航练习</title>
    <style>
        body {
            margin: 0;
            background: black;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        .top-nav {
            padding: 20px 16px 20px 16px;
        }


        .logo {
            float: left;
        }

        .top-nav>.logo {
            font-size: 24px;
            font-family: 'Arial Black';
            padding: 3px 0 4px 0;
        }

        .top-nav>.logo>.rs {
            margin-right: 4px;
            color: #e6686a;
        }

        .top-nav>.logo>.card {
            color: #9a9da2;
        }


        .top-nav>nav {
            float: right;
            padding: 7px 0 0 0;
        }

        .top-nav>nav>ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }


        .top-nav>nav>ul>li {
            float: left;
            margin: 0 17px 0 17px;
        }

        .top-nav>nav>ul>li>a {
            font-size: 12px;
            color: #b7b7b7;
            font-weight: bold;
            border-top: 3px solid transparent;
            border-bottom: 3px solid transparent;
            padding: 5px 0 ;
            display: block;
        }
    </style>
</head>

<body>
    <div class="top-nav clearfix">
        <a class="logo" href="#" alt='logo'>
            <span class="rs">RS</span><span class="card">card</span>
            <!-- 知识点：两个相连的span标签换行和不换行是有空格区别，浏览器在换行的span标签默认加一个空格 -->
        </a>
        <nav>
            <ul class="clearfix">
                <li><a href="#">关于</a></li>
                <li><a href="#">技能</a></li>
                <li><a href="#">作品</a></li>
                <li><a href="#">博客</a></li>
                <li><a href="#">日历</a></li>
                <li><a href="#">联系方式</a></li>
                <li><a href="#">其他</a></li>
            </ul>
        </nav>
    </div>
</body>

</html>
